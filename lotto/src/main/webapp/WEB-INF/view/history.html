<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lotto Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">

    <h1 class="display-4">History of drawings</h1>
    <p class="lead"> </p>
    <hr class="my-4">


        <div class="list-group text-center " >
            <div class="list-group-item list-group-item-action " th:each="results: ${history}" >
                <a th:each="result: ${results}">
                <button type="button" class="btn btn-success rounded-circle"><a th:text="${result}">  </a> </button>
                </a>
            </div>
        </div>


    <a class="btn btn-light btn-lg" href="/" role="button">BACK</a>

</div>

</body>
</html>
